<!doctype html>
<html>
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Startseite</title>
        {% endif %}
    </head>
    <body>
        {% if name %}
        <h1>Hello, {{ name }}!</h1>
        {% else %}
        <h1>Hello, stranger!</h1>
        {% endif %}
    </body>
</html>
